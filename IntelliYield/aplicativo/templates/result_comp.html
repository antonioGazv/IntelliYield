{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Resultado de Compatibilidade</title>
</head>
<body>
    <h1>Resultado de Compatibilidade</h1>
    <p>A compatibilidade do solo com o plantio selecionado é: {{ compatibilidade }}%</p>
    <p>Legenda de compatibilidade:</p>
    <ul>
        <li>90% ou mais: Compatível</li>
        <li>70% - 89%: Parcialmente Compatível</li>
        <li>Menos de 70%: Incompatível</li>
    </ul>
</body>
</html>
